<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="score-card">
            <div class="score-realtime">
               <u>Score</u> 
                <div class="score_val">
                    0
                </div>
            </div>
            <div class="quesNo">
                <u>Question</u>
                <div class="ques_val">
                    
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
        <div class="quiz">
            <div class="question">
                    what is the answer to this questions?
              
            </div>
            <div class="answers">
                <div class="options">
                    <div class="idx">A</div>
                    <div class="choice" class="option1">Option 1</div>
                </div>
                <div class="options">
                    <div class="idx">B</div>
                    <div class="choice" class="option2">Option 2</div>
                </div>
                <div class="options">
                    <div class="idx">C</div>
                    <div class="choice" class="option3">Option 3</div>
                </div>
                <div class="options">
                    <div class="idx">D</div>
                    <div class="choice" class="option4">Option 4</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
